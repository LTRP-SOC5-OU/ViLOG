<div style="height: 100%;">
  <table class="main-container">
    <tbody>
      <tr>
        <!-- toc -->
        <td
          class="middle-cell"
          id="toc"
          style="width: 100% !important; background: unset;"
        >
          <div class="list-block" style="width: 90% !important;">
            <div class="form-group row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>名前</label>
                  <input
                    class="form-control"
                    id="microcontent-new-title"
                    placeholder="名前"
                    type="text"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <label>動画ID</label>
                  <input
                    class="form-control"
                    id="video-key"
                    placeholder="動画ID"
                    type="text"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <label>テキスト</label>
                  <textarea
                    class="form-control"
                    id="microcontent-new-description"
                    type="textarea"
                    value=""
                  ></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <form action="#" id="subtitle-form">
                  <div class="form-group">
                    <label>登録済み字幕ファイル</label>
                    <div class="subtitle-list"></div>
                  </div>
                  <div class="form-group">
                    <label for="File">字幕ファイルの登録</label>
                    <input
                      class="form-control-file"
                      id="subtitle-file"
                      type="file"
                    />
                    <p id="uploader-status"></p>
                  </div>
                  <div class="form-group">
                    <label>字幕ファイルの言語</label>
                    <select class="form-control" id="subtitle-lang"></select>
                  </div>
                </form>
              </div>
              <div class="col-sm-12 competency-area">
                <form action="#" id="competency-form">
                  <div class="col-sm-12">
                    <label>スキル</label>
                    <div
                      class="skill-list overflow-auto"
                      style="height: 100px;"
                    ></div>
                  </div>
                  <div class="col-sm-12">
                    <label>職種</label>
                    <div class="task-list"></div>
                  </div>
                  <div class="col-sm-12">
                    <label>レベル</label>
                    <div class="level-list"></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </td>
        <!-- contents -->
        <td class="right-cell" style="display: none;">
          <div
            class="carousel-inner"
            data-value="0"
            style="width: 60%; display: block; margin: auto;"
          >
            <div
              id="mcedit-update-area"
              style="display: inline-block; float: right;"
            ></div>
            <div class="reuse-info">
              <div class="reuse-title"></div>
            </div>
            <div class="item-info">
              <div class="microcontent-video" style="display: none;">
                <video
                  id="video_player_microcontent_new"
                  class="video-js vjs-default-skin vjs-big-play-centered"
                  data-setup='{"controls": true, "autoplay": true, "preload": "auto","fluid": true,"playbackRates": [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],"nativeControlsForTouch": false}'
                ></video>
                <div class="microcontent-text"></div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group float-right">
            <input id="microcontent_id" name="riyu" type="hidden" value="" />
            <span class="edit_footer">
              <button class="btn btn-primary" id="preview" type="button">
                プレビュー
              </button>
              <button class="btn btn-primary" id="reset" type="button">
                リセット
              </button>
            </span>
            <span class="preview_footer" style="display: none;">
              <button class="btn btn-primary" id="cancel" type="button">
                キャンセル
              </button>
            </span>
            <button
              class="btn btn-primary"
              id="microcontent_edit_save"
              onclick="return false;"
              type="button"
            >
              保存
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<script src="static/js/microcontent_new.js"></script>
